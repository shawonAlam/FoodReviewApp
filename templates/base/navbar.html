
  {% url 'home' as home_url %}
  {% url 'login' as login_url %}
  {% url 'logout' as logout_url %}
  {% url 'register' as register_url %}
  <!-- {% url 'profile' as profile_url %} -->
 

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ home_url }}"><b>PETUK FOOD</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == home_url %}active{% endif %}">
            <a class="nav-link" href="{{ home_url }}">Home</a>
          </li>
          {% if request.user.is_authenticated %}
            <!-- <li class="nav-item {% if request.path == profile_url %}active{% endif %}">
                <a class="nav-link" href="{{ profile_url }}">Profile</a>
            </li> -->
              <li class="nav-item {% if request.path == logout_url %}active{% endif %}">
                <a class="nav-link" href="{{ logout_url }}">Logout</a>
              </li>  
                      
          {% else %}
          <li class="nav-item {% if request.path == login_url %}active{% endif %}">
              <a class="nav-link" href="{{ login_url }}">Login</a>
            </li>
            <li class="nav-item {% if request.path == register_url %}active{% endif %}">
              <a class="nav-link" href="{{ register_url }}">Register</a>
            </li>
          {% endif %}
          
          
            

        </ul>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Restaurant" aria-label="Search" value="{{ request.GET.q }}" name="q">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        
    
      </div>
    </div>
  </nav>
